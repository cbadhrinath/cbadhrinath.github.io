---
layout: default
title: Archives
---

<div id="blog-archives">

	{% for post in site.posts %}
		<article class="post">
			{% if post.external-url %}
				<h1>
					<a href="{{ post.external-url }}">{{ post.title }}</a> 
					<a class="anchor" href="{{ post.url }}"><i class="icon-anchor"></i></a>
				</h1>
			{% else %}
				<div style="clear: both"><h3 style="float: left">{{ post.date | date: "%d/%m/%Y" }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3><h1 style="float: left"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{% endif %}
		</article>
	{% endfor %}

</div>
